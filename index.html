<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <div id="pokedex">
      <!-- left panel -->
      <div id="leftSide">
        <div id="greenLight">
          <div id="greenLightLight"></div>
        </div>
        <div id="blueLight">
          <div id="blueLightLight"></div>
        </div>
        <div id="shape">
          <div id="shapeBorder"></div>
          <!-- left panel screen with informations, image and buttons -->
          <div id="pokeScreen">
            <div id="photo">
              <div id="pokePhoto"></div>
            </div>
            <div id="pokeInformations">
              <div id="pokeNumber">-</div>
              <div id="pokeName">-</div>
              <button id="previousPokemon">&lt;</button>
              <button id="nextPokemon">&gt;</button>
              <div class="flag"></div>
            </div>
            <div id="pokeInputs">
              <input
                type="text"
                name="pokefinder"
                id="pokefinder"
                placeholder="Type pokemon ID or name"
              />
              <button id="searchButton">SEARCH</button>
              <button id="clear">CLEAR</button>
            </div>
          </div>
        </div>
        <!-- decorative speaker -->
        <div id="speakerBox">
          <div id="speaker"></div>
        </div>
      </div>
      <!-- right panel styles -->
      <div id="rightSide">
        <div id="rightSideBorder">
          <div id="infoScreenBorder">
            <!-- right panel pokemon's informations -->
            <div id="infoScreen">
              <div id="pokemonID" class="infoFlex">-</div>
              <div id="pokemonName" class="infoFlex">-</div>

              <div id="pokeAtk" class="infoFlex">Pokemon Attacks</div>
              <div id="pokeAttacks" class="infoFlex">-</div>

              <div id="pokeType" class="infoFlex">Pokemon Types</div>
              <div id="types" class="infoFlex">-</div>

              <div id="pokeHeight" class="infoFlex">Height</div>
              <div id="pokemonHeight" class="infoFlex">-</div>

              <div id="pokeWeight" class="infoFlex">Weight</div>
              <div id="pokemonWeight" class="infoFlex">-</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
