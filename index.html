<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <input type="text" name="pokefinder" id="pokefinder">
    <button id="searchButton">SEARCH</button>


    <div id="pokedex">
        <div id="leftSide">
            <div id="pokeScreen">
                <div id="photo">
                    <div id="pokePhoto"></div>
                </div>
                <button id="previousPokemon">&lt;</button>
                <div id="pokeNumber"></div>
                <div id="pokeName"></div>
                <button id="nextPokemon">&gt;</button>
                <button id="clear"></button>
            </div>
        </div>
        <div id="breakingLine"></div>
        <div id="rightSide">
            <div id="infoScreen">
                <div id="pokemonID"></div>
                <div id="pokemonName"></div>
                <div id="pokeType"></div>
                <div id="type"></div>
                <div id="pokeHeight"></div>
                <div id="pokemonHeight"></div>
                <div id="pokeWeight"></div>
                <div id="pokemonWeight"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
