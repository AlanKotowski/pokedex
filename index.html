<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div id="pokedex">
        <div id="leftSide">
            <div id="shape">
            <div id="pokeScreen">
                <div id="photo">
                    <div id="pokePhoto"></div>
                </div>
                <div id="pokeInformations">
                    <button id="previousPokemon">&lt;</button>
                    <div id="pokeNumber">123</div>
                    <div id="pokeName">random pokemon</div>
                    <button id="nextPokemon">&gt;</button>
                    <button id="clear">X</button>
                </div>
                <div id="pokeInputs">
                    <input type="text" name="pokefinder" id="pokefinder">
                    <button id="searchButton">SEARCH</button>
                </div>
            </div>
        </div>
        </div>
        <div id="breakingLine">
            <div id="breakingLineHolder">
            </div>
        </div>
        <div id="rightSide">
            <div id="infoScreen">
                <div id="pokemonID" class="infoFlex">123</div>
                <div id="pokemonName" class="infoFlex">random name</div>
                <div id="pokeAtk" class="infoFlex">Pokemon Attacks</div>
                <div id="pokeAttacks" class="infoFlex">random</div>
                <div id="pokeType" class="infoFlex">Pokemon Types</div>
                <div id="types" class="infoFlex">grass</div>
                <div id="pokeHeight" class="infoFlex">Height</div>
                <div id="pokemonHeight" class="infoFlex">12</div>
                <div id="pokeWeight" class="infoFlex">Weight</div>
                <div id="pokemonWeight" class="infoFlex">50</div>
            </div>
        </div>
    </div>
</body>
</html>
